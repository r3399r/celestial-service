AWSTemplateFormatVersion: '2010-09-09'
Transform: "AWS::Serverless-2016-10-31"
Description: >
    yy-zodiac-lambda RestAPIs, API Gateway, Permissions
    
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
    Function:
        Timeout: 30  # in seconds
Parameters:
  LambdaExecutionRole:
    Type: String
    Default: yy-zodiac-lambda-execution-role
    Description: The primary role in that gives the Lambda function permission to do its work.
  NodeJsVer:
    Type: String
    Default: nodejs12.x
  TargetEnvr:  
    Type: String
    Default: dev
    Description: The target environment for API Gateway deployment.

Resources:
    #######################################################
    ##### Start of API Gateway and associated lambdas #####
    #######################################################
    ServerlessApi:
      Type: AWS::Serverless::Api
      Properties:
        StageName: !Sub ${TargetEnvr}
        EndpointConfiguration: REGIONAL
        DefinitionBody: {
            "swagger": "2.0",
            "info": {
              "version": "2020-12-12T03:14:11Z",
              "title": !Sub "${TargetEnvr}-yy-zodiac-api"
            },
            "paths": {
              "/abc": {
                "post": {
                  "produces": [
                    "application/json"
                  ],
                  "responses": {
                    "200": {
                      "description": "200 response",
                      "schema": {
                        "$ref": "#/definitions/Empty"
                      },
                      "headers": {
                        "Access-Control-Allow-Origin": {
                          "type": "string"
                        }
                      }
                    }
                  },
                  "x-amazon-apigateway-integration": {
                    "uri": !Sub "arn:aws:apigateway:ap-northeast-1:lambda:path/2015-03-31/functions/arn:aws:lambda:ap-northeast-1:278497686406:function:${TargetEnvr}-lambdaA/invocations",
                    "responses": {
                      "default": {
                        "statusCode": "200",
                        "responseParameters": {
                          "method.response.header.Access-Control-Allow-Origin": "'*'"
                        }
                      }
                    },
                    "passthroughBehavior": "when_no_match",
                    "httpMethod": "POST",
                    "contentHandling": "CONVERT_TO_TEXT",
                    "type": "aws"
                  }
                },
                "options": {
                  "consumes": [
                    "application/json"
                  ],
                  "produces": [
                    "application/json"
                  ],
                  "responses": {
                    "200": {
                      "description": "200 response",
                      "schema": {
                        "$ref": "#/definitions/Empty"
                      },
                      "headers": {
                        "Access-Control-Allow-Origin": {
                          "type": "string"
                        },
                        "Access-Control-Allow-Methods": {
                          "type": "string"
                        },
                        "Access-Control-Allow-Headers": {
                          "type": "string"
                        }
                      }
                    }
                  },
                  "x-amazon-apigateway-integration": {
                    "responses": {
                      "default": {
                        "statusCode": "200",
                        "responseParameters": {
                          "method.response.header.Access-Control-Allow-Methods": "'GET,OPTIONS'",
                          "method.response.header.Access-Control-Allow-Headers": "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'",
                          "method.response.header.Access-Control-Allow-Origin": "'*'"
                        }
                      }
                    },
                    "requestTemplates": {
                      "application/json": "{\"statusCode\": 200}"
                    },
                    "passthroughBehavior": "when_no_match",
                    "type": "mock"
                  }
                }
              }
            },
            "definitions": {
              "Empty": {
                "type": "object",
                "title": "Empty Schema"
              }
            }
          }
    LambdaA:
      Type: AWS::Serverless::Function
      Properties:
        Handler: index.lambdaA
        Runtime: !Sub ${NodeJsVer}
        FunctionName: !Sub ${TargetEnvr}-lambdaA
        Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/${LambdaExecutionRole}"
        CodeUri: ../../dist/webpack/lambda
        MemorySize: 128
    InvokePermissionLambdaUsers:
      Type: AWS::Lambda::Permission
      DependsOn: [ServerlessApi, LambdaA]
      Properties:
          FunctionName: !Sub ${TargetEnvr}-lambdaA
          Action: lambda:InvokeFunction
          Principal: apigateway.amazonaws.com
          SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessApi}/*